<!DOCTYPE html>
<!-- help image parameters -->
<html lang="en-us" style="height:100%">

<head>

  <meta charset="UTF-8">
  <!-- meta tag for proper scaling across varying devices. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Title on Main Page for screen reader users and SEO optimization. -->
  <title>Kristina Hamilton - Main</title>

  <!-- Bootstrap CSS (copied and pasted from getbootstrap.com) and custom CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom CSS adding styling to links, background image and card opacity -->
  <link rel="stylesheet" href="./assets/css/index-css.css">

</head>

<!-- help image parameters) -->

<body>

  <!-- Dynamic NavBar (with Toggler for varying devices) with customized background color (bg-primary) -->
  <nav class="navbar navbar-expand-lg bg-success">
    <!-- a href link on logo/Kristina Hamilton leading to Main/index.html -->
    <span class="navbar-brand mb-1 h1 text-white"><img src="assets/images/kristinaHamilton.png"
        style="height: 125px; width: 125px;" a href="./index.html"></a></span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- ml-auto to adjust NavBar contents to the right -->
      <ul class="nav navbar-nav ml-auto">
        <!-- Text becomes bold so user knows what page they're currently on (index.html/Main) -->
        <li class="nav-item active">
          <!-- a href link leading to about.html with Person square icon (saved from getbootstrap.com) -->
          <!-- Person square icon with "alt="About Icon" for screen reader users -->
          <a class="nav-link" href="./index.html">About</a>
        </li>
        <li class="nav-item">
          <!-- a href link leading to portfolio.html with Layout text sidebar icon (saved from getbootstrap.com) -->
          <!-- Layout text sidebar icon with "alt="Portfolio Icon" for screen reader users -->
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <!-- a href link leading to contact.html with Envelope fill icon (saved from getbootstrap.com) -->
          <!-- Envelop fill icon with "alt="Contact Icon" for screen reader users -->
          <a class="nav-link" href="./contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Body goes in Container -->
  <!-- <div class="container rounded border-info mb-1"> -->
  <div class="container">
    <div class="card-transparent">
      <div class="row">
        <!-- Two elements in row, so col-sm-12 for small screens/phones and "col-lg-6 for large screen/computer -->
        <div class="col-sm-12 col-lg-6">
          <!-- aligns text center -->
          <div class="col-sm-12 col-lg-6 d-flex align-items-center justify-content-center">
            <!-- image class="img-rounded", so image will be rounded and style="width:200px: so the image is 200px wide -->
            <img class="mx-auto d-block" style="height: 575px; width: 400px;" src="./assets/images/darkGreen.png"
              alt=" users come first message on computer screen">
            <section class="text">
              <p class="text-black text-center">A full-stack web developer who thinks user first.</p>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- footer element -->
  <footer>
    <!-- "fixed-bottom" so footer is fixed to the bottom of the page, "justify-content-center" aligns wording center, w-100 makes the footer span 100% of the bottom of the page wide-->
    <!-- text-white makes the font white and bg-info makes the footer light blue -->
    <div class="fixed-bottom d-flex justify-content-center w-100 bg-success" style="height:40px">&copy;Copyright
      2020 Kristina Hamilton</div>
  </footer>
  <!-- Scripts (Copied and pasted from getbootstrap.com) required to allow some Bootstrap components, like the Dynamic NavBar, to work.-->
  <!-- jQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <!-- Bootstrap JavaScript CDN-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

</body>

</html>
